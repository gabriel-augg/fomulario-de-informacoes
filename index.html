<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="main-login">
            <section id="container">
                
                <div id="center">

                    <h1>Login</h1>

                    <div class="forms">

                        <div class="campos-login">
                            <label for="usuario">Usuário</label>
                            <input type="text" placeholder="Digite aqui" id="usuario" name="usuario">
                        </div>

                        <div class="campos-login">
                            <label for="senha">Senha</label>
                            <input type="password" placeholder="Digite aqui" id="senha" name="senha">
                        </div>

                        <span id="cadastrar"><strong>Não tenho cadastro</strong></span>
                        
                        <span id="recuperarSenha"><strong>Esqueceu a senha?</strong></span>

                        <button class="estilo-botao" id="btn-login">Entrar</button>

                    </div>   

                </div>

            </section>
    </main>
 
    <script src="script.js"></script>
</body>
</html>
